<!DOCTYPE html>
<html>
<head>
    <title>NASCAR Track Stats</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h4 class="grey-text text-lighten-4">Tracks</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for track in tracks %}
                <div class="col s6 m4">
                    <div class="card small hoverable">
                        <div class="card-image">
                            <a href="{{url_for('showTrack', track_name=track.name)}}">
                                <img src="{{track.picture}}">
                            </a>
                        </div>
                        <div class="card-action center-align green accent-4">
                            <a href="{{url_for('showTrack', track_name=track.name)}}" class="black-text">{{track.name}}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
