<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h4 class="grey-text text-lighten-4">NASCAR Driver Stats</h4>
                <p class="orange-text text-darken-3">Comprehensive statistics to help you build your fantasy lineups.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s5">
                <div class="card small hoverable">
                    <div class="card-image">
                        <a href="{{url_for('showTracks', tracks=tracks)}}">
                            <img src="{{url_for('static', filename='nascar-track.jpg')}}">
                        </a>
                    </div>
                    <div class="card-action center-align green accent-4">
                        <a href="{{url_for('showTracks', tracks=tracks)}}" class="black-text">View Track Stats</a>
                    </div>
                </div>
            </div>
            <div class="col s2"></div>
            <div class="col s5">
                <div class="card small hoverable">
                    <div class="card-image">
                        <a href="{{url_for('showDrivers', drivers=drivers)}}">
                            <img src="{{url_for('static', filename='nascar-driver.jpg')}}">
                        </a>
                    </div>
                    <div class="card-action center-align green accent-4">
                        <a href="{{url_for('showDrivers', drivers=drivers)}}" class="black-text">View Driver Stats</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
